<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Sorteador de números</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="px-md">
    <div class="logo">
      <img src="assets/icons/logo.svg" alt="Logo do site">
      <h2 class="lh-130 ff-sora fw-extra-bold">numbers</h2>
    </div>
  </header>
  <main class="px-md">
    <section>
      <header class="title">
        <span class="ff-roboto-mono fz-sm lh-150 fw-bold">Online - gratuito</span>
        <h1 class="ff-roboto-mono fz-2xl lh-130 fw-extra-bold">Sorteador
          de números</h1>
      </header>
    </section>
    <section>
      <form action="post" enctype="multipart/form-data">
        <fieldset class="draw-input">
          <legend class="ff-roboto-flex fz-md fw-bold lh-150">
            Quero sortear:
          </legend>
          <p class="ff-roboto-flex fz-esm fw-medium lh-150">
            Defina o intervalo e a quantidade de números, clique em "Sortear" e veja os resultados na tela. É rápido e fácil!
          </p>

          <div class="input-numbers">
            <div class="input-wrapper">
              <label class="ff-roboto-flex fz-md fw-bold lh-150" for="max-numbers">números</label>
              <div class="gradient-input">
                <input class="ff-sora fz-lg fw-bold lh-130"  id="max-numbers" name="max-numbers" type="number">
                <div class="gradient-border"></div>
              </div>
            </div>

            <div class="input-wrapper">
              <label class="ff-roboto-flex fz-md fw-bold lh-150" for="min-range">de</label>
              <div class="gradient-input">
                <input class="ff-sora fz-lg fw-bold lh-130"  id="min-range" name="min-range" type="number">
                <div class="gradient-border"></div>
              </div>
            </div>

            <div class="input-wrapper">
              <label class="ff-roboto-flex fz-md fw-bold lh-150" for="max-range">de</label>
              <div class="gradient-input">
                <input class="ff-sora fz-lg fw-bold lh-130" id="max-range" name="max-range" type="number">
                <div class="gradient-border"></div>
              </div>
            </div>

          </div>
          
          <div class="toggle-wrapper">
            <div class="input-wrapper">
              <label for="switch"></label>
              <div class="switch__container">
                  <input id="switch" class="switch" type="checkbox">
              </div>
            </div>
            <small>Não repetir número</small>
          </div>

          <div class="btn-container">
            <button class="ff-roboto-flex fz-md fw-bold lh-150 btn btn-1">Sortear</button>
            <div class="gradient-border"></div>
          </div>
        </fieldset>
      </form>
    </section>
    <section></section>
  </main>
</body>
</html>
